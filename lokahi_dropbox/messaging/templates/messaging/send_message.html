{% extends "base.html" %}

<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
</head>
<body>
    {% block head %}Send a Message{% endblock %}
    {% block content %}{% load bootstrap %}
    <div class = "jumbotron text-center">
        <form method = "POST" action ="." class = "form-group">{% csrf_token %}
            <table border="0">
            {{ form|bootstrap }}
            </table>
            <input type="submit" class = "login" value="Send Message" />
        </form>
        <br />
        {% if is_yourself == True %}
            <b><font size="5" color="red">CANNOT SEND A MESSAGE TO YOURSELF!</font></b>
        {% endif %}
    </div>
    <a class = "btn btn-default" href="/messaging/receive_message/">Receive Message</a>
    <a class = "btn btn-default" href="/home/">Home</a>
    {% endblock %}
</body>
</html>
